[versions]
androidx-arch-core = "2.1.0"
androidx-collection = "1.1.0"
androidx-lifecycle = "2.4.1"
androidx-navigation = "2.4.1"
androidx-room = "2.4.2"
com-github-bumptech-glide = "4.13.1"
com-google-dagger = "2.41"
com-squareup-retrofit2 = "2.9.0"

[libraries]
androidx-activity-activity-ktx = "androidx.activity:activity-ktx:1.4.0"
androidx-appcompat = "androidx.appcompat:appcompat:1.4.1"
