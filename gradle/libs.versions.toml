io-arrow-kt-arrow-core = "io.arrow-kt:arrow-core:1.0.1"
javax-inject-javax-inject = "javax.inject:javax.inject:1"
junit = "junit:junit:4.13.2"
org-jetbrains-kotlinx-kotlinx-coroutines-core = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0"

[plugins]
androidx-navigation-safeargs-kotlin = "androidx.navigation.safeargs.kotlin:2.4.1"
com-android-application = "com.android.application:7.1.2"
com-android-library = "com.android.library:7.1.2"
com-github-ben-manes-versions = "com.github.ben-manes.versions:0.41.0"
com-google-dagger-hilt-android = "com.google.dagger.hilt.android:2.41"
nl-littlerobots-version-catalog-update = "nl.littlerobots.version-catalog-update:0.7.0"
org-jetbrains-kotlin-android = "org.jetbrains.kotlin.android:1.6.10"
org-jetbrains-kotlin-jvm = "org.jetbrains.kotlin.jvm:1.6.10"
